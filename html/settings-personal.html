<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DECORIA | Personal Settings</title>

  <!-- CSS links -->
  <link rel="stylesheet" href="../css/decoria.css" />
  <link rel="stylesheet" href="../css/designers.css" />
  <link rel="stylesheet" href="../css/settings.css" />
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-container">
      <div class="brand">
        <img src="../photo/Logo.png.png" alt="DECORIA Logo" class="logo">
      </div>

      <p class="welcome-text">Welcome to DECORIA</p>

      <div class="header-buttons">
        <button class="menu-toggle">☰</button>
      </div>
    </div>
  </header>

  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" id="closeSidebar">&times;</span>
    <a href="home.html">Home</a>
    <a href="designers.html" class="active">Designers</a>
    <a href="bookings.html">Bookings</a>
    <a href="about.html">About</a>
    <a href="#">My Account</a>
    <a href="settings.html">Settings</a>
    <hr>
    <a href="#" class="logout">Logout</a>
  </div>

  <div id="overlay"></div>

  <!-- Main -->
  <main class="container">
      <h2 class="section-title">Personal Settings</h2>
 <main class="settings-page">
   
    <section class="card">
      <h2>Personal Account Settings</h2>

      <!-- Username -->
      <div class="account-info-item">
        <label for="username">Username:</label>
       <span id="username" class="readonlyy" style="display: block; text-align: center;">user1</span>

      </div>

      <!-- Email -->
      <div class="account-info-item">
        <label for="email">Email:</label>
        <span id="email" class="readonly">Ahmed12345@gmail.com</span>
        <i class="fas fa-edit edit-icon" onclick="enableField('email')"></i> <!-- Edit icon -->
      </div>

      <!-- Phone Number -->
      <div class="account-info-item">
        <label for="phone">Phone Number:</label>
        <span id="phone" class="readonly" contenteditable="true" maxlength="10">0553378906</span>
        <i class="fas fa-edit edit-icon" onclick="enableField('phone')"></i> <!-- Edit icon -->
      </div>

      <!-- Password -->
      <div class="account-info-item">
        <label for="password">Password:</label>
        <span id="password" class="readonly">**********</span>
        <i class="fas fa-edit edit-icon" onclick="window.location.href='password.html'"></i> <!-- Edit icon -->
      </div>

      <div id="errorMessage" style="display: none;"></div>
      <button class="edit-info-btn" onclick="saveChanges()">Save Changes</button>

      <!-- Confirmation Popup -->
      <div id="confirmPopup" class="confirm-popup-overlay" style="display: none;">
        <div class="confirm-popup">
          <p class="confirm-message">Are you sure you want to save the changes?</p>
          <div class="confirm-buttons">
            <button id="confirmYes" class="btn-confirm-yes">Yes</button>
            <button id="confirmNo" class="btn-confirm-no">Cancel</button>
          </div>
        </div>
      </div>
    </section>
</main>
</main>



  <!-- Footer -->
  <footer>
  <div class="footer-content">
    <p class="footer-text">© 2025 DECORIA — All rights reserved</p>
    <img src="../photo/darlfooter.jpeg" alt="DECORIA Logo" class="footer-image">
  </div>
</footer>


  <!-- JS -->
  <script src="../js/sidebar.js"></script>
  <script src="../js/designers.js" defer></script>
   <script src="../js/settings-personal.js" defer></script>
</body>
</html>
