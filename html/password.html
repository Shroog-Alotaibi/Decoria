  <main class="container">
      <h2 class="section-title"> Change Password</h2>
 <main class="settings-page">
 <div class="settings-page">
  <div class="card">
    <div class="account-info-item">
      <label for="current-password">Current Password:</label>
      <input type="password" id="current-password" placeholder="Enter current password" required />
    </div>

    <div class="account-info-item">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" placeholder="Enter new password" required />
    </div>

    <div class="account-info-item">
      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" placeholder="Re-enter new password" required />
    </div>

    <div id="password-criteria">
      <!-- The password criteria will be added here by JavaScript -->
    </div>

    <button class="edit-info-btn" id="saveBtn" onclick="saveChanges()">Done</button>

    <div id="message" class="message"></div>
  </div>
</div>

</main>
